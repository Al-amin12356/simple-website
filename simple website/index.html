<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxurious E-Commerce Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #000;
            color: #fff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 2rem;
            margin: 0;
        }

        header nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: 500;
        }

        header nav a:hover {
            text-decoration: underline;
        }

        .hero {
            background: url(THE-ROYAL-EXCHANGE_Resize.webp) no-repeat center center/cover;
            height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #ffffff;
        }

        .hero h2 {
            font-size: 3rem;
            margin: 0.5rem 0;
            
        }

        .hero p {
            font-size: 1.5rem;
            margin: 1rem 0;
            color: #ffffff;
        }

        .hero button {
            padding: 1rem 2rem;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            background-color: #ff5a5f;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .hero button:hover {
            background-color: #e14e50;
        }

        .products {
            padding: 2rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .product {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .product:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product h3 {
            margin: 1rem;
            font-size: 1.5rem;
        }

        .product p {
            margin: 0 1rem 1rem;
            font-size: 1rem;
        }

        .product button {
            margin: 1rem;
            padding: 0.75rem;
            width: calc(100% - 2rem);
            font-size: 1rem;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .product button:hover {
            background-color: #333;
        }

        footer {
            background-color: #000;
            color: #fff;
            padding: 1rem 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Luxury Shop</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">About Us</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="hero">
      
        <h2>Welcome to Luxury Shop</h2>
        <p>Your one-stop destination for premium products.</p>
        <button>Shop Now</button>
    </div>

    <section class="products">
        <div class="product">
            <img src="ai-generative-exterior-of-modern-luxury-house-with-garden-and-beautiful-sky-photo (1).jpg" alt="Product 1">
            <h3>Expensive Plus ER5 House</h3>
            <p>$199.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="ai-generative-exterior-of-modern-luxury-house-with-garden-and-beautiful-sky-photo.jpg" alt="Product 2">
            <h3>Expensive ER5 House</h3>
            <p>$299.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product">
            <img src="house-designs-1920x1080-v0-q8dw3u82cs1e1.png" alt="Product 3">
            <h3>Luxury Ns3 House</h3>
            <p>$399.99</p>
            <button>Add to Cart</button>
        </div>
    </section>

    <footer>
        &copy; 2024 Luxury Shop. All Rights Reserved.
    </footer>
</body>
</html>
